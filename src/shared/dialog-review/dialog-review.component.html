<h2 mat-dialog-title>Avaliar livro</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button mat-dialog-close cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
